name: arcon
on: 
  pull_request:
    branches: [state_index_experiment]
  push:
    branches: [state_index_experiment]

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            default: true
            profile: minimal
            components: rustfmt
      - name: rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        toolchain: nightly
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.toolchain }}
            default: true
            profile: minimal
      - name: install ninja
        uses: seanmiddleditch/gha-setup-ninja@v1
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features
      - name: check benches
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --benches --all --all-features 
